<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>상품주문서</h1>
    <fieldset>
        <legend>개인정보</legend>
        <form action="" method="get">
            <div>
                <li>이름 <input type="text" name="" id="" /></li>
                <li>연락처 <input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" /></li>
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <form action="" method="get">
            <div>
                <li>주소 <input type="text" name="" id="" /></li>
                <li>전화번호 <input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" /></li>
                <li>메모 <input type="text" name="" id="" /></li>
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend> 주문 정보 </legend>
        <li><input type="checkbox" name="number" id="" value="" />과테말라 안티구아 (100g) <input type="number" name="num"
                id="num" max="999" min="1" />개</li>
        <li><input type="checkbox" name="number" id="" value="" />인도네시아 만델링 (100g) <input type="number" name="num"
                id="num" max="999" min="1" />개</li>
        <li><input type="checkbox" name="number" id="" value="" />탐라는도다(블렌딩) (100g) <input type="number" name="num"
                id="num" max="999" min="1" />개</li>
    </fieldset>
    <form action="">
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
    </form>
</body>

</html>
