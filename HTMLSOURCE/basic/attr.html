<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        전역속성 : 모든 태그에 사용할수있는 속성
         1) class : 한페이지 내에서 중복 사용 가능
         2) id : 한 페이지 내에서 중복 사용 불가
          (중복 사용으로 인한 에러는 발생하지않음)(페이지 내에서 유니크를 가지고 있음)
         3) data-* : 대문자로 작성하지 않기(x data-animalType) => (data-animal-type (o))
         4) style
    
    
    -->
    <img src="" alt="" class="section" id="title" data-id="no" />
    <a href="" class="section" id="title2" data-title="타이틀"></a>
</body>

</html>
